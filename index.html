<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenik 3D Izdelkov z košarico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75);
    }
    .glass {
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255 255 255 / 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 16px;
    }
    .glass:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.7);
    }
    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.5);
      user-select: none;
      background: rgba(255 255 255 / 0.1);
      display: inline-block;
      padding: 0 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    header p {
      background: rgba(255 255 255 / 0.12);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 6px;
      color: #cbd5e1;
    }
    a.btn {
      background-color: rgba(59, 130, 246, 0.7);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-left: 8px;
    }
    a.btn:hover {
      background-color: rgba(59, 130, 246, 0.9);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .card-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 8px;
    }
    .product-card {
      display: flex;
      flex-direction: column;
    }
    .btn-add {
      background-color: rgba(34, 197, 94, 0.8);
      font-weight: 700;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      user-select: none;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
      margin-left: 8px;
    }
    .btn-add:hover {
      background-color: rgba(21, 128, 61, 0.9);
    }

    /* Košarica spodaj desno */
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      width: 320px;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px #2563eb;
      backdrop-filter: blur(8px);
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 999;
    }
    #cart h2 {
      margin: 0 0 12px 0;
      color: #3b82f6;
      font-weight: 700;
      text-align: center;
      user-select: none;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    #cart-items p {
      margin: 4px 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255 255 255 / 0.1);
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
    }
    .cart-item span {
      flex-grow: 1;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: #ef4444;
      font-weight: 700;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
    }
    #cart-total {
      font-weight: 700;
      text-align: right;
      margin-top: 8px;
      font-size: 1.2rem;
    }
    #cart-send {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #cart-send:hover {
      background-color: #2563eb;
    }

    /* Barvni krogi za izbiro */
    .color-options {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      justify-content: center;
    }
    .color-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s ease;
      user-select: none;
    }
    .color-circle.selected {
      border-color: white;
    }
  </style>
</head>
<body class="min-h-screen">

  <header class="p-6 text-center">
    <h1 class="text-3d">Cenik 3D Izdelkov</h1>
    <p>Izberi svoj unikatni 3D izdelek in pošlji povpraševanje</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Izdelek 1 -->
    <div class="glass product-card p-6" data-product-id="1">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+1" alt="Izdelek 1" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 1</h2>
      <p class="mb-4">Eleganten 3D model z možnostjo barv in dizajnov.</p>
      <p class="font-semibold mb-4">Cena: 99 €</p>

      <!-- Barvni krogi -->
      <div class="color-options" data-selected-color="Modra">
        <div class="color-circle bg-blue-500" title="Modra" onclick="selectColor(this, 1, 'Modra')" style="border-color: white;"></div>
        <div class="color-circle bg-red-500" title="Rdeča" onclick="selectColor(this, 1, 'Rdeča')"></div>
        <div class="color-circle bg-green-500" title="Zelena" onclick="selectColor(this, 1, 'Zelena')"></div>
        <div class="color-circle bg-yellow-400" title="Rumena" onclick="selectColor(this, 1, 'Rumena')"></div>
      </div>

      <div class="card-footer">
        <a href="izdelek1.html" class="btn">Več o izdelku</a>
        <button class="btn-add" onclick="addToCart(1, 'Izdelek 1', 99)">+</button>
      </div>
    </div>

    <!-- Izdelek 2 -->
    <div class="glass product-card p-6" data-product-id="2">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+2" alt="Izdelek 2" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 2</h2>
      <p class="mb-4">Moderna 3D figurica z unikatnimi detajli.</p>
      <p class="font-semibold mb-4">Cena: 149 €</p>

      <!-- Barvni krogi -->
      <div class="color-options" data-selected-color="Modra">
        <div class="color-circle bg-blue-500" title="Modra" onclick="selectColor(this, 2, 'Modra')" style="border-color: white;"></div>
        <div class="color-circle bg-red-500" title="Rdeča" onclick="selectColor(this, 2, 'Rdeča')"></div>
        <div class="color-circle bg-green-500" title="Zelena" onclick="selectColor(this, 2, 'Zelena')"></div>
        <div class="color-circle bg-yellow-400" title="Rumena" onclick="selectColor(this, 2, 'Rumena')"></div>
      </div>

      <div class="card-footer">
        <a href="izdelek2.html" class="btn">Več o izdelku</a>
        <button class="btn-add" onclick="addToCart(2, 'Izdelek 2', 149)">+</button>
      </div>
    </div>

    <!-- Nadaljuj z ostalimi izdelki ... -->

  </main>

  <!-- Košarica -->
  <div id="cart" style="display:none;">
    <h2>Košarica</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button id="cart-send" onclick="sendOrder()">Pošlji povpraševanje</button>
  </div>

  <script>
    const cart = {};

    function selectColor(element, productId, colorName) {
      // Odstrani "selected" iz ostalih krogcev istega izdelka
      const container = element.parentElement;
      container.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));

      // Dodaj "selected" na kliknjen krog
      element.classList.add('selected');

      // Shrani izbrano barvo v atribut containerja
      container.dataset.selectedColor = colorName;
    }

    function addToCart(id, name, price) {
      // Najdi izbrano barvo
      const productCard = document.querySelector(`.product-card[data-product-id="${id}"]`);
      const colorOptions = productCard.querySelector('.color-options');
      const selectedColor = colorOptions.dataset.selectedColor || 'Ni izbrane barve';

      const key = id + '|' + selectedColor; // unikaten ključ glede na barvo

      if(cart[key]) {
        cart[key].qty++;
      } else {
        cart[key] = { name, price, qty: 1, color: selectedColor };
      }
      updateCartUI();
    }

    function removeFromCart(key) {
      if(cart[key]) {
        cart[key].qty--;
        if(cart[key].qty <= 0) delete cart[key];
      }
      updateCartUI();
    }

    function updateCartUI() {
      const cartDiv = document.getElementById('cart');
      const itemsDiv = document.getElementById('cart-items');
      const totalDiv = document.getElementById('cart-total');

      if(Object.keys(cart).length === 0) {
        cartDiv.style.display = 'none';
        return;
      }
      cartDiv.style.display = 'flex';

      itemsDiv.innerHTML = '';
      let total = 0;
      for(const key in cart) {
        const item = cart[key];
        total += item.price * item.qty;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');

        const span = document.createElement('span');
        span.textContent = `${item.name} (${item.color}) x${item.qty} — ${item.price * item.qty} €`;

        const btnRemove = document.createElement('button');
        btnRemove.textContent = '×';
        btnRemove.title = 'Odstrani eno enoto';
        btnRemove.onclick = () => removeFromCart(key);

        itemDiv.appendChild(span);
        itemDiv.appendChild(btnRemove);
        itemsDiv.appendChild(itemDiv);
      }

      totalDiv.textContent = `Skupaj: ${total.toFixed(2)} €`;
    }

    function sendOrder() {
      if(Object.keys(cart).length === 0) {
        alert('Košarica je prazna.');
        return;
      }
      let body = 'Pozdravljeni,%0D%0A%0D%0ARad/a bi oddal/a povpraševanje za naslednje 3D izdelke:%0D%0A';

      for(const key in cart) {
        const item = cart[key];
        body += `- ${item.name} (${item.color}) x${item.qty} (Cena na enoto: ${item.price} €)%0D%0A`;
      }
      body += '%0D%0ASkupna cena: ' + Object.values(cart).reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2) + ' €%0D%0A%0D%0ALep pozdrav,%0D%0A[Vaše ime]';

      window.location.href = `mailto:tvojemail@example.com?subject=Povpraševanje za 3D izdelke&body=${body}`;
    }

    // Privzeta barva za krogce (da je ena vedno izbrana)
    document.querySelectorAll('.color-options').forEach(container => {
      const firstCircle = container.querySelector('.color-circle');
      if(firstCircle) {
        firstCircle.classList.add('selected');
        container.dataset.selectedColor = firstCircle.title;
      }
    });
  </script>

</body>
</html>
