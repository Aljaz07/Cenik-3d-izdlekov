<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenik 3D Izdelkov</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #3b82f6, #0ea5e9);
      background-size: 400% 400%;
      animation: bgmove 20s ease infinite;
    }
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.5);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <header class="p-6 text-center">
    <h1 class="text-3d select-none">Cenik 3D Izdelkov</h1>
    <p class="mt-2 text-blue-200">Izberi svoj unikatni 3D izdelek in pošlji povpraševanje</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    
    <!-- Primer izdelka -->
    <div class="card bg-white bg-opacity-10 rounded-lg p-6 shadow-lg transform transition-transform duration-300 cursor-pointer">
      <img src="https://via.placeholder.com/300x200" alt="Izdelek 1" class="rounded-md mb-4 mx-auto" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 1</h2>
      <p class="mb-4">Eleganten 3D model z možnostjo barv in dizajnov.</p>
      <p class="font-semibold mb-4">Cena: 99 €</p>
      <a href="mailto:tvojemail@example.com?subject=Povpraševanje za Izdelek 1" class="inline-block bg-blue-500 hover:bg-blue-600 rounded px-4 py-2 text-white font-semibold transition">Pošlji povpraševanje</a>
    </div>

    <!-- Več takih kartic lahko dodaš tukaj -->
  
  </main>

  <footer class="text-center p-6 text-blue-300">
    &copy; 2025 Tvoja 3D Produkcija
  </footer>

</body>
</html>
