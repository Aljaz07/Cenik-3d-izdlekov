<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenik 3D Izdelkov z ko≈°arico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #1f2937; /* temno siva za splo≈°no */
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75);
      perspective: 1000px;
      position: relative;
    }
    /* Diskretni 3D efekt v ozadju */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(59,130,246,0.15), transparent 70%);
      pointer-events: none;
      transform-style: preserve-3d;
      animation: slowRotate 40s linear infinite;
      z-index: 0;
    }
    @keyframes slowRotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Glassmorphism za kartice izdelkov */
    .glass {
      background: rgba(255 255 255 / 0.85);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 14px;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
      color: #111827; /* ƒçrna / temno siva za tekst */
    }
    .glass:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(59, 130, 246, 0.3);
    }

    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.2);
      user-select: none;
      background: rgba(255 255 255 / 0.1);
      display: inline-block;
      padding: 0 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
      color: #2563eb;
    }

    header p {
      color: #374151;
      font-weight: 500;
      margin-top: 6px;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 14px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .glass:hover img {
      transform: scale(1.03);
    }

    .product-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 6px;
      user-select: text;
    }
    .product-desc {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #4b5563;
      user-select: text;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #2563eb;
      margin-bottom: 12px;
      user-select: text;
    }

    /* Barvni krogi za izbiro */
    .color-options {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      justify-content: center;
      user-select: none;
    }
    .color-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .color-circle.selected {
      border-color: #2563eb;
      box-shadow: 0 0 6px #3b82f6;
    }

    /* Gumbi */
    .btn-primary {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-add {
      background-color: #3b82f6;
      color: white;
      font-weight: 700;
      border-radius: 50%;
      padding: 6px 12px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-add:hover {
      background-color: #2563eb;
    }

    /* Gumb container */
    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }

    /* Ko≈°arica spodaj desno, bolj profesionalen izgled */
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      font-size: 14px;
      user-select: none;
      transform: translateY(110%);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    #cart.open {
      transform: translateY(0);
      opacity: 1;
    }
    #cart-header {
      background-color: #2563eb;
      color: white;
      padding: 16px 20px;
      font-weight: 700;
      font-size: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    #cart-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #cart-header button:hover {
      color: #93c5fd;
    }

    #cart-items {
      overflow-y: auto;
      flex-grow: 1;
      padding: 12px 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }
    .cart-item span {
      max-width: 75%;
      overflow-wrap: break-word;
    }
    .cart-quantity {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .cart-quantity button {
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      padding: 2px 8px;
      font-weight: 700;
      border-radius: 6px;
      user-select: none;
      color: #2563eb;
      transition: background-color 0.3s ease;
    }
    .cart-quantity button:hover {
      background-color: #eff6ff;
    }
    .cart-item-remove {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #ef4444;
      user-select: none;
      transition: color 0.3s ease;
    }
    .cart-item-remove:hover {
      color: #b91c1c;
    }

    #cart-total {
      padding: 12px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      border-top: 1px solid #e5e7eb;
      color: #111827;
      user-select: none;
    }

    #cart-send {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: 700;
      padding: 14px 0;
      width: 100%;
      border-radius: 0 0 16px 16px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    #cart-send:hover {
      background-color: #1e40af;
    }

    /* Gumb za odpiranje ko≈°arice (majhen) */
    #cart-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background-color: #2563eb;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37,99,235,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 10000;
    }
    #cart-toggle-btn:hover {
      background-color: #1e40af;
      transform: scale(1.1);
    }

    /* Prikaz/skrivanje toggle gumba glede na stanje ko≈°arice */
    #cart.open + #cart-toggle-btn {
      display: none;
    }

    /* Responsive za mobilne naprave */
    @media (max-width: 480px) {
      #cart {
        width: 90vw;
        max-height: 60vh;
        bottom: 80px;
        right: 5vw;
      }
      #cart-toggle-btn {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <header class="p-6 text-center">
    <h1 class="text-3d select-none">3D Izdelki</h1>
    <p>Izberi izdelek in oddaj povpra≈°evanje preko ko≈°arice</p>
  </header>

  <main class="grid gap-8 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" style="z-index: 10; position: relative;">
    <!-- Izdelek 1 -->
    <div class="glass product-card" data-product-id="1">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+1" alt="Izdelek 1" loading="lazy" />
      <h2 class="product-title">Izdelek 1</h2>
      <p class="product-desc">Edinstven roƒçno izdelan iz lesa.</p>
      <p class="product-price">Cena: 99 ‚Ç¨</p>

      <div class="color-options" data-selected-color="Rumena" aria-label="Izbira barve izdelka 1">
        <div class="color-circle bg-yellow-400 selected" title="Rumena" onclick="selectColor(this, 1, 'Rumena')" role="button" tabindex="0"></div>
        <div class="color-circle bg-red-500" title="Rdeƒça" onclick="selectColor(this, 1, 'Rdeƒça')" role="button" tabindex="0"></div>
        <div class="color-circle bg-blue-500" title="Modra" onclick="selectColor(this, 1, 'Modra')" role="button" tabindex="0"></div>
      </div>

      <div class="btn-group">
        <button class="btn-primary" onclick="showMoreInfo(1)">Veƒç o izdelku</button>
        <button class="btn-add" aria-label="Dodaj Izdelek 1 v ko≈°arico" onclick="addToCart(1)">+</button>
      </div>
    </div>

    <!-- Izdelek 2 -->
    <div class="glass product-card" data-product-id="2">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+2" alt="Izdelek 2" loading="lazy" />
      <h2 class="product-title">Izdelek 2</h2>
      <p class="product-desc">Unikatni dizajn s prijetnimi materiali.</p>
      <p class="product-price">Cena: 129 ‚Ç¨</p>

      <div class="color-options" data-selected-color="Siva" aria-label="Izbira barve izdelka 2">
        <div class="color-circle bg-gray-400 selected" title="Siva" onclick="selectColor(this, 2, 'Siva')" role="button" tabindex="0"></div>
        <div class="color-circle bg-purple-500" title="Vijoliƒçna" onclick="selectColor(this, 2, 'Vijoliƒçna')" role="button" tabindex="0"></div>
        <div class="color-circle bg-pink-400" title="Roza" onclick="selectColor(this, 2, 'Roza')" role="button" tabindex="0"></div>
      </div>

      <div class="btn-group">
        <button class="btn-primary" onclick="showMoreInfo(2)">Veƒç o izdelku</button>
        <button class="btn-add" aria-label="Dodaj Izdelek 2 v ko≈°arico" onclick="addToCart(2)">+</button>
      </div>
    </div>
  </main>

  <!-- Ko≈°arica -->
  <div id="cart" aria-label="Ko≈°arica z izdelki">
    <div id="cart-header">
      Ko≈°arica
      <button aria-label="Zapri ko≈°arico" onclick="toggleCart()">√ó</button>
    </div>
    <div id="cart-items" role="list"></div>
    <div id="cart-total" aria-live="polite"></div>
    <button id="cart-send" onclick="sendInquiry()" style="display:none;">Po≈°lji povpra≈°evanje</button>
  </div>

  <button id="cart-toggle-btn" aria-label="Odpri ko≈°arico" onclick="toggleCart()">üõí</button>

<script>
  const products = {
    1: { id: 1, name: "Izdelek 1", price: 99 },
    2: { id: 2, name: "Izdelek 2", price: 129 }
  };

  let cart = {};

  function selectColor(el, productId, color) {
    const container = el.parentElement;
    [...container.children].forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    container.dataset.selectedColor = color;
  }

  function addToCart(productId) {
    const productCard = document.querySelector(`.product-card[data-product-id="${productId}"]`);
    const color = productCard.querySelector('.color-options').dataset.selectedColor || 'Brez barve';
    const key = productId + color;

    if(cart[key]) {
      cart[key].quantity++;
    } else {
      cart[key] = {
        productId,
        name: products[productId].name,
        price: products[productId].price,
        color,
        quantity: 1
      };
    }
    updateCartUI();
    if(document.getElementById('cart').classList.contains('open') === false) {
      toggleCart();
    }
  }

  function removeFromCart(key) {
    delete cart[key];
    updateCartUI();
    if(Object.keys(cart).length === 0) {
      toggleCart(true);
    }
  }

  function changeQuantity(key, delta) {
    if(!cart[key]) return;
    cart[key].quantity += delta;
    if(cart[key].quantity <= 0) {
      removeFromCart(key);
    } else {
      updateCartUI();
    }
  }

  function updateCartUI() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';
    let total = 0;

    if(Object.keys(cart).length === 0) {
      cartItemsContainer.innerHTML = '<p style="text-align:center; color:#6b7280; padding: 20px;">Ko≈°arica je prazna.</p>';
    }

    Object.keys(cart).forEach(key => {
      const item = cart[key];
      total += item.price * item.quantity;

      const itemElem = document.createElement('div');
      itemElem.className = 'cart-item';
      itemElem.innerHTML = `
        <span>${item.name} (${item.color})</span>
        <div class="cart-quantity">
          <button aria-label="Zmanj≈°aj koliƒçino" onclick="changeQuantity('${key}', -1)">‚àí</button>
          <span>${item.quantity}</span>
          <button aria-label="Poveƒçaj koliƒçino" onclick="changeQuantity('${key}', 1)">+</button>
          <button class="cart-item-remove" aria-label="Odstrani iz ko≈°arice" onclick="removeFromCart('${key}')">√ó</button>
        </div>
      `;
      cartItemsContainer.appendChild(itemElem);
    });
    document.getElementById('cart-total').textContent = `Skupaj: ${total} ‚Ç¨`;
    document.getElementById('cart-send').style.display = total > 0 ? 'block' : 'none';
  }

  function toggleCart(forceClose = false) {
    const cartEl = document.getElementById('cart');
    const toggleBtn = document.getElementById('cart-toggle-btn');
    if(forceClose) {
      cartEl.classList.remove('open');
      toggleBtn.style.display = 'flex';
    } else {
      if(cartEl.classList.contains('open')) {
        cartEl.classList.remove('open');
        toggleBtn.style.display = 'flex';
      } else {
        cartEl.classList.add('open');
        toggleBtn.style.display = 'none';
      }
    }
  }

  function sendInquiry() {
    if(Object.keys(cart).length === 0) {
      alert('Ko≈°arica je prazna.');
      return;
    }
    let body = 'Pozdravljeni,%0D%0A%0D%0APovpra≈°ujem za naslednje 3D izdelke:%0D%0A';
    Object.values(cart).forEach(item => {
      body += `- ${item.name} (${item.color}), koliƒçina: ${item.quantity}, cena na kos: ${item.price} ‚Ç¨%0D%0A`;
    });
    body += '%0D%0ALep pozdrav,%0D%0A[Va≈°e ime]';

    window.location.href = `mailto:info@tvojadomena.si?subject=Povpra≈°evanje 3D izdelki&body=${body}`;
  }

function showMoreInfo(productId) {
  // Preusmeritev na podstran za izdelek, npr. izdelek1.html
  window.location.href = `izdelek${productId}.html`;
}

  // Inicijaliziraj ko≈°arico ob nalaganju strani
  updateCartUI();

</script>

</body>
</html>
