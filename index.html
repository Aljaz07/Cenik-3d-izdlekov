<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenik 3D Izdelkov</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75);
    }
    .glass {
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255 255 255 / 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.7);
    }
    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.5);
      user-select: none;
      background: rgba(255 255 255 / 0.1);
      display: inline-block;
      padding: 0 12px;
      border-radius: 8px;
    }
    header p {
      background: rgba(255 255 255 / 0.12);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 6px;
      color: #cbd5e1;
    }
    a.btn {
      background-color: rgba(59, 130, 246, 0.7);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    a.btn:hover {
      background-color: rgba(59, 130, 246, 0.9);
    }
  </style>
</head>
<body class="min-h-screen">

  <header class="p-6 text-center">
    <h1 class="text-3d">Cenik 3D Izdelkov</h1>
    <p>Izberi svoj unikatni 3D izdelek in pošlji povpraševanje</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Izdelek 1 -->
    <div class="glass p-6 cursor-pointer">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+1" alt="Izdelek 1" class="rounded-md mb-4 mx-auto" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 1</h2>
      <p class="mb-4">Eleganten 3D model z možnostjo barv in dizajnov.</p>
      <p class="font-semibold mb-4">Cena: 99 €</p>
      <a href="izdelek1.html" class="btn">Več o izdelku</a>
    </div>

    <!-- Izdelek 2 -->
    <div class="glass p-6 cursor-pointer">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+2" alt="Izdelek 2" class="rounded-md mb-4 mx-auto" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 2</h2>
      <p class="mb-4">Moderna 3D figurica z unikatnimi detajli.</p>
      <p class="font-semibold mb-4">Cena: 149 €</p>
      <a href="mailto:tvojemail@example.com?subject=Povpraševanje za Izdelek 2" class="btn">Pošlji povpraševanje</a>
    </div>

    <!-- Nadaljuj z ostalimi izdelki ... -->

  </main>

  <footer class="text-center p-6 text-blue-300">
    &copy; 2025 Tvoja 3D Produkcija
  </footer>

</body>
</html>
