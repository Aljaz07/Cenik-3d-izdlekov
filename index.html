<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D IZDELKOV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75);
    }
    .glass {
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255 255 255 / 0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 16px;
    }
    .glass:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.7);
    }
    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.5);
      user-select: none;
      background: rgba(255 255 255 / 0.1);
      display: inline-block;
      padding: 0 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    header p {
      background: rgba(255 255 255 / 0.12);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 6px;
      color: #cbd5e1;
    }
    a.btn {
      background-color: rgba(59, 130, 246, 0.7);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-left: 8px;
    }
    a.btn:hover {
      background-color: rgba(59, 130, 246, 0.9);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .card-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 8px;
    }
    .product-card {
      display: flex;
      flex-direction: column;
    }
    .btn-add {
      background-color: rgba(34, 197, 94, 0.8);
      font-weight: 700;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      user-select: none;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
      margin-left: 8px;
    }
    .btn-add:hover {
      background-color: rgba(21, 128, 61, 0.9);
    }

    /* Košarica spodaj desno */
    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      width: 320px;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px #2563eb;
      backdrop-filter: blur(8px);
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 999;
    }
    #cart h2 {
      margin: 0 0 12px 0;
      color: #3b82f6;
      font-weight: 700;
      text-align: center;
      user-select: none;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    #cart-items p {
      margin: 4px 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255 255 255 / 0.1);
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
    }
    .cart-item span {
      flex-grow: 1;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: #ef4444;
      font-weight: 700;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
    }
    #cart-total {
      font-weight: 700;
      text-align: right;
      margin-top: 8px;
      font-size: 1.2rem;
    }
    #cart-send {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #cart-send:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="min-h-screen">

  <header class="p-6 text-center">
    <h1 class="text-3d">3D IZDELKI</h1>
    <p>Izberi svoj unikatni 3D izdelek in pošlji povpraševanje</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Izdelek 1 -->
    <div class="glass product-card p-6">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+1" alt="Izdelek 1" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 1</h2>
      <p class="mb-4">Eleganten 3D model z možnostjo barv in dizajnov.</p>
      <p class="font-semibold mb-4">Cena: 99 €</p>
      <div class="card-footer">
        <a href="izdelek1.html" class="btn">Več o izdelku</a>
        <button class="btn-add" onclick="addToCart(1, 'Izdelek 1', 99)">+</button>
      </div>
    </div>

    <!-- Izdelek 2 -->
    <div class="glass product-card p-6">
      <img src="https://via.placeholder.com/300x200?text=Izdelek+2" alt="Izdelek 2" loading="lazy" />
      <h2 class="text-xl font-bold mb-2">Izdelek 2</h2>
      <p class="mb-4">Moderna 3D figurica z unikatnimi detajli.</p>
      <label for="color-1" class="block mb-2 font-semibold">Izberi barvo:</label>
       <select id="color-1" class="mb-4 p-1 rounded">
        <option value="Rdeča">Rdeča</option>
        <option value="Modra">Modra</option>
        <option value="Zelena">Zelena</option>
       </select>
      <p class="font-semibold mb-4">Cena: 149 €</p>
      <div class="card-footer">
        <a href="izdelek2.html" class="btn">Več o izdelku</a>
        <button class="btn-add" onclick="addToCart(2, 'Izdelek 2', 149)">+</button>
      </div>
    </div>

    <!-- Nadaljuj z ostalimi izdelki ... -->

  </main>

  <!-- Košarica -->
  <div id="cart" style="display:none;">
    <h2>Košarica</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button id="cart-send" onclick="sendOrder()">Pošlji povpraševanje</button>
  </div>

<script>
  const cart = {};

  // Dodaj izdelek s barvo
  function addToCart(id, name, price, color = 'Ni izbrane barve') {
    const key = `${id}-${color}`;
    if(cart[key]) {
      cart[key].qty++;
    } else {
      cart[key] = { name, price, qty: 1, color };
    }
    updateCartUI();
  }

  // Odstrani eno enoto
  function removeFromCart(key) {
    if(cart[key]) {
      cart[key].qty--;
      if(cart[key].qty <= 0) delete cart[key];
      updateCartUI();
    }
  }

  // Nastavi količino ročno (pri inputu)
  function setQuantity(key, qty) {
    qty = parseInt(qty);
    if(isNaN(qty) || qty < 1) qty = 1;
    cart[key].qty = qty;
    updateCartUI();
  }

  // Spremeni barvo izdelka v košarici
  function changeColor(oldKey, newColor) {
    if(!cart[oldKey]) return;

    const item = cart[oldKey];
    const newKey = `${item.name}-${newColor}`.replace(/\s+/g, '-') + '-' + newColor;

    // Bolje uporabiti id-barva kot key
    // Tukaj predvidevamo, da je oldKey v formatu id-barva
    const parts = oldKey.split('-');
    const id = parts[0];
    const key = `${id}-${newColor}`;

    if(key === oldKey) return; // ni spremembe

    if(cart[key]) {
      // združi količine, če že obstaja
      cart[key].qty += item.qty;
    } else {
      cart[key] = { name: item.name, price: item.price, qty: item.qty, color: newColor };
    }
    delete cart[oldKey];
    updateCartUI();
  }

  function updateCartUI() {
    const cartDiv = document.getElementById('cart');
    const itemsDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('cart-total');

    if(Object.keys(cart).length === 0) {
      cartDiv.style.display = 'none';
      return;
    }
    cartDiv.style.display = 'flex';

    itemsDiv.innerHTML = '';
    let total = 0;

    for(const key in cart) {
      const item = cart[key];
      total += item.price * item.qty;

      // div za posamezni element v košarici
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');

      // ime + količina + barva
      const nameSpan = document.createElement('span');
      nameSpan.style.flex = '1';
      nameSpan.innerHTML = `<strong>${item.name}</strong>`;

      // Izbira barve (select)
      const colorSelect = document.createElement('select');
      ['Rdeča', 'Modra', 'Zelena'].forEach(colorOption => {
        const opt = document.createElement('option');
        opt.value = colorOption;
        opt.textContent = colorOption;
        if(colorOption === item.color) opt.selected = true;
        colorSelect.appendChild(opt);
      });
      colorSelect.onchange = (e) => changeColor(key, e.target.value);
      colorSelect.style.margin = '0 8px';

      // Gumbi za količino: minus, input, plus
      const qtyDiv = document.createElement('div');
      qtyDiv.style.display = 'flex';
      qtyDiv.style.alignItems = 'center';

      const btnMinus = document.createElement('button');
      btnMinus.textContent = '−';
      btnMinus.style.fontWeight = '700';
      btnMinus.style.marginRight = '4px';
      btnMinus.style.cursor = 'pointer';
      btnMinus.onclick = () => removeFromCart(key);

      const qtyInput = document.createElement('input');
      qtyInput.type = 'number';
      qtyInput.min = '1';
      qtyInput.value = item.qty;
      qtyInput.style.width = '40px';
      qtyInput.style.textAlign = 'center';
      qtyInput.onchange = (e) => setQuantity(key, e.target.value);

      const btnPlus = document.createElement('button');
      btnPlus.textContent = '+';
      btnPlus.style.fontWeight = '700';
      btnPlus.style.marginLeft = '4px';
      btnPlus.style.cursor = 'pointer';
      btnPlus.onclick = () => {
        cart[key].qty++;
        updateCartUI();
      };

      qtyDiv.appendChild(btnMinus);
      qtyDiv.appendChild(qtyInput);
      qtyDiv.appendChild(btnPlus);

      // Cena za ta element
      const priceSpan = document.createElement('span');
      priceSpan.textContent = (item.price * item.qty).toFixed(2) + ' €';
      priceSpan.style.marginLeft = '12px';
      priceSpan.style.fontWeight = '700';

      // Dodamo vse elemente v itemDiv
      itemDiv.appendChild(nameSpan);
      itemDiv.appendChild(colorSelect);
      itemDiv.appendChild(qtyDiv);
      itemDiv.appendChild(priceSpan);

      itemsDiv.appendChild(itemDiv);
    }

    totalDiv.textContent = `Skupaj: ${total.toFixed(2)} €`;
  }

  function sendOrder() {
    if(Object.keys(cart).length === 0) {
      alert('Košarica je prazna.');
      return;
    }
    let body = 'Pozdravljeni,%0D%0A%0D%0ARad/a bi oddal/a povpraševanje za naslednje 3D izdelke:%0D%0A';

    for(const key in cart) {
      const item = cart[key];
      body += `- ${item.name} (${item.color}) x${item.qty} (Cena na enoto: ${item.price} €)%0D%0A`;
    }
    body += '%0D%0ASkupna cena: ' + Object.values(cart).reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2) + ' €%0D%0A%0D%0ALep pozdrav,%0D%0A[Vaše ime]';

    window.location.href = `mailto:tvojemail@example.com?subject=Povpraševanje za 3D izdelke&body=${body}`;
  }
</script>

</body>
</html>
