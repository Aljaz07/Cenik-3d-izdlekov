<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />

  <title>Izdelek 1 - Cenik 3D Izdelkov</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75);
    }
    .glass {
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255 255 255 / 0.18);
      padding: 24px;
      max-width: 700px;
      margin: 40px auto;
    }
    .text-3d {
      font-weight: 900;
      font-size: 3rem;
      color: #3b82f6;
      text-shadow:
        0 2px 0 #2563eb,
        0 4px 0 #1e40af,
        0 6px 0 #1e3a8a,
        0 8px 0 #1e40af,
        0 10px 10px rgba(0,0,0,0.5);
      user-select: none;
      background: rgba(255 255 255 / 0.1);
      display: inline-block;
      padding: 0 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    a.btn {
      background-color: rgba(59, 130, 246, 0.7);
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-top: 16px;
    }
    a.btn:hover {
      background-color: rgba(59, 130, 246, 0.9);
    }
    img {
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 12px;
      text-align: center;
      color: #e0e7ff;
    }
    .container {
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass">
      <h1 class="text-3d">Izdelek 1</h1>
      <img src="https://via.placeholder.com/600x400?text=Izdelek+1" alt="Izdelek 1" loading="lazy" />
      <p>Elegantni 3D model, ki ga lahko prilagodiš po barvi, dizajnu in dimenzijah.</p>
      <p><strong>Cena:</strong> 99 €</p>

      <a href="mailto:tvojemail@example.com?subject=Povpraševanje za Izdelek 1" class="btn">Pošlji povpraševanje</a><br />
      <a href="index.html" class="btn" style="background-color: rgba(107, 114, 128, 0.7); margin-top: 12px;">Nazaj na seznam</a>
    </div>
  </div>

</body>
</html>
